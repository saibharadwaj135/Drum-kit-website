<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id="w" onclick="playsound(this.id)">w</button>
    <button class="a drum" id="a" onclick="playsound(this.id)">a</button>
    <button class="s drum" id="s" onclick="playsound(this.id)">s</button>
    <button class="d drum" id="d" onclick="playsound(this.id)">d</button>
    <button class="j drum" id="j" onclick="playsound(this.id)">j</button>
    <button class="k drum" id="k" onclick="playsound(this.id)">k</button>
    <button class="l drum" id="l" onclick="playsound(this.id)">l</button>
  </div>

<p> Made with ❤️ by Bharadwaj.</p>
  <footer>
   
    //You can even use keyboard keys to play sound//
  </footer>
  <script src="index.js"></script>
</body>

</html>
